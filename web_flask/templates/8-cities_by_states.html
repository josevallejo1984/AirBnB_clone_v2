<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
        {%- for state in states.values() | sort(attribute="name") %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
              <UL>
                  {% for cit in state.cities | sort(attribute="name") %}
                    <LI>{{ cit.id }}: <B>{{ cit.name }}</B></LI>
                  {% endfor %}
              </UL>
        {%- endfor %}
        </UL>
    </BODY>
</HTML>
